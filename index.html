<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="UniVerseLogo.png" alt="UniVerse Logo" class="logo">
            <img src="UniVerseLogo2.png" alt="UniVerse Logo 2" class="logo">
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Courses</a>
            <a href="#">Chat</a>
        </div>
        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
            <i class="fas fa-bell"></i>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Side -->
        <div class="left-panel">
            <h2>Student Course Load</h2>
            <p>Please select your specialization to get course recommendations.</p>
            <div class="specialization-input">
                <div class="input-with-icon">
                    <i class="fab fa-dropbox dropbox-icon"></i>
                    <input type="text" placeholder="Student Specialization">
                </div>
                <button class="recommendation-btn">
                    <i class="fas fa-award"></i>
                    Get Recommendation
                </button>
            </div>
            
            <!-- Calendar -->
            <div class="calendar">
                <div class="calendar-header">
                    <button class="prev-btn">←</button>
                    <h3>Winter 2024-2025</h3>
                    <button class="next-btn">→</button>
                </div>
                <div class="calendar-grid">
                    <!-- Calendar content will be generated by JS -->
                </div>
            </div>
        </div>

        <!-- Right Side - Chat Window -->
        <div class="chat-window">
            <flowise-fullchatbot></flowise-fullchatbot>
            <script type="module">
                import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
                Chatbot.initFull({
                    chatflowid: "b45b60d8-e6a3-4b29-99d4-0a2bd3537d6f",
                    apiHost: "https://universev1.onrender.com",
                })
            </script>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
